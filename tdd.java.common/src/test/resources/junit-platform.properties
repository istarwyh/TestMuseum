# parallel switch: true/false
junit.jupiter.execution.parallel.enabled=true
# method level multi thread switch: same_thread/concurrent
junit.jupiter.execution.parallel.mode.default = same_thread
# class level multi thread switch: same_thread/concurrent
junit.jupiter.execution.parallel.mode.classes.default = same_thread

# parallel strategy:
# fixed thread number with another config: junit.jupiter.execution.parallel.config.fixed.parallelism
# dynamic with cpu
# custom strategy with another config: junit.jupiter.execution.parallel.config.custom.class
junit.jupiter.execution.parallel.config.strategy = fixed

junit.jupiter.execution.parallel.config.fixed.parallelism = 5
