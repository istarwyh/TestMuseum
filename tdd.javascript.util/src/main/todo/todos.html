<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todos.css">
    <title>Todos</title>
</head>
<body>
<div class="todos">
    <div class="title">todos</div>

    <div class="input">
        <div class="select-all">
            <img src="images/cursor-down-2.svg" alt="check-mark-circle-2">
        </div>
        <label>
            <input type="text" placeholder="what needs to be done?">
        </label>
    </div>

    <div class="items">
        <div class="divider"></div>
<!--        <div class="item">-->

<!--        </div>-->
    </div>
    <div class="footer">
        <div class="divider"></div>
        <div class="operation">
            <span>x items left</span>
            <span>All</span>
            <span>Active</span>
            <span>Completed</span>
            <span>Clear Completed</span>
        </div>
        <div class="decoration">
            <div class="first"></div>
            <div class="second"></div>
        </div>
    </div>
</div>
<script src="./todos.js" type="text/javascript"></script>
</body>
</html>
